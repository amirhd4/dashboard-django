{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'icons/dashboard-icon.png' %}" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body class="flex justify-content-center text-center">
<div class="container">
    <ul class="nav bg-primary">
        <li class="nav-item">
          <a class="nav-link link-light" href="/">داشبورد</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light" href="/aboutus">درباره ما</a>
        </li>
    </ul>
</div>
{% block content %}
{% endblock %}
</body>
</html>
